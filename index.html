<!DOCTYPE html>
<html lang="en">
<head>
    <title>My first webpage</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style type="text/css">
    body {
        color:red;
    }</style>

    <script>
        function myFunction() {
            var x= document.getElementById("fName");
            x.value= x.value.toUpperCase();
        }
    </script> 
</head>
<body>
   <p>"This is a sample HTML Document. &nbsp;&nbsp;&nbsp;&nbsp; This Javascript function will capitalize my name.</p>
   <!--&nbsp; tag allows us to add spaces etwee sentences without moving to the next line-->
   <p>Enter your name:"</p>
    
    <input type="text" id="fName" onchange="myFunction()">    
   <p>
    <em>Thistext is italicised</em>
    <strong>this text is bold</strong>
    <u>This text is underlined</u>
    <strike>This text has been cancelled</strike>
   </p> 
</body>
</html>
