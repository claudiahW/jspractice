<!DOCTYPE html>
<html lang="en">
<head>
    <title>My first webpage</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style type="text/css">
    body {
        color:red;
    }</style>

    <script>
        function myFunction() {
            var x= document.getElementById("fName");
            x.value= x.value.toUpperCase();
        }
    </script> 
</head>
<body>
    <h4><font face="arial" size="22" color="blue">Header four</font></h4><!--here we have shown how to use inline text formatting though it is highly frowned upon-->
   <p>"This is a sample HTML Document. &nbsp;&nbsp;&nbsp;&nbsp; This Javascript function will capitalize my name.</p>
   <!--&nbsp; tag allows us to add spaces etwee sentences without moving to the next line-->
   <p>Enter your name:"</p>
    
    <input type="text" id="fName" onchange="myFunction()">    
   <p>
    <em>This text is italicised</em><br>
    <strong>this text is bold</strong><br>
    <u>This text is underlined</u><br>
    <strike>This text has been cancelled</strike><br>
    <u><em><strong>this text has different tags applied to it</strong></em></u><!--you can apply more than one tag to text -->
   </p> 
</body>
</html>
